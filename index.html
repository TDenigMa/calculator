<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      Calculator
    </title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="" />
  </head>
  <body>
    <div id="header"></div>
    <div id="content">
      <div id="calculator">
        <div id="calc-header"></div>
        <div id="display-wrap">
            <div id="display"></div>
        </div>
        <div id="buttons">
          <div id="left">
            <div id="left-operators">
              <table id="tl-op">
                <tr>
                  <td class="l-operator"><input type="button" class="percentage" value="%"></input></td>
                  <td class="l-operator"><input type="button" class="clearentry" value="CE"></input></td>
                  <td class="l-operator"><input type="button" class="clear" value="C"></input></td>
                </tr>
                <tr>
                  <td class="l-operator"><input type="button" class="invert" value="1/x"></input></td>
                  <td class="l-operator"><input type="button" class="squared" value="x^​2"></input></td>
                  <td class="l-operator"><input type="button" class="root" value="√"></input></td>
                </tr>
              </table>
            </div>
            <div id="left-numbers">
              <table id="tnumb">
                <tr>
                  <td class="numbers"><input type="button" class="button" value="7"></input></td>
                  <td class="numbers"><input type="button" class="button" value="8"></input></td>
                  <td class="numbers"><input type="button" class="button" value="9"></input></td>
                </tr>
                <tr>
                  <td class="numbers"><input type="button" class="button" value="4"></input></td>
                  <td class="numbers"><input type="button" class="button" value="5"></input></td>
                  <td class="numbers"><input type="button" class="button" value="6"></input></td>
                </tr>
                <tr>
                  <td class="numbers"><input type="button" class="button" value="1"></input></td>
                  <td class="numbers"><input type="button" class="button" value="2"></input></td>
                  <td class="numbers"><input type="button" class="button" value="3"></input></td>
                </tr>
                <tr>
                  <td class="numbers"><input type="button" class="posneg" value= "+/-"></input></td>
                  <td class="numbers"><input type="button" class="button" value="0"></input></td>
                  <td class="numbers"><input type="button" class="dot" value="."></input></td>
                </tr>
              </table>
            </div>
          </div>
          <div id="right-operators">
            <table id="tr-op">
              <tr>
                <td class="r-operator"><input type="button" class="delete" value="Delete"></input></td>
              </tr>
              <tr>
                <td class="r-operator"><input type="button" class="divide" value="/"></input></td>
              </tr>
              <tr>
                <td class="r-operator"><input type="button" class="multiply" value="x"></input></td>
              </tr>
              <tr>
                <td class="r-operator"><input type="button" class="sub" value="-"></input></td>
              </tr>
              <tr>
                <td class="r-operator"><input type="button" class="add" value="+"></input></td>
              </tr>
              <tr>
                <td class="r-operator"><input type="button" class="equal" value="="></input></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div id="footer"></div>
  </body>
  <script src="script.js"></script>
</html>
