<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>
      Calculator
    </title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="" />
  </head>
  <body>
    <div id="header"></div>
    <div id="content">
      <div id="calculator">
        <div id="calc-header"></div>
        <div id="display-wrap">
            <div id="display">123456789+</div>
        </div>
        <div id="buttons">
          <div id="left">
            <div id="left-operators">
              <table id="tl-op">
                <tr>
                  <td class="l-operator"><button class="button" value="7">%</button></td>
                  <td class="l-operator"><button class="button" value="7">CE</button></td>
                  <td class="l-operator"><button class="button" value="7">C</button></td>
                </tr>
                <tr>
                  <td class="l-operator"><button class="button" value="7">P</button></td>
                  <td class="l-operator"><button class="button" value="7">P</button></td>
                  <td class="l-operator"><button class="button" value="7">P</button></td>
                </tr>
              </table>
            </div>
            <div id="left-numbers">
              <table id="tnumb">
                <tr>
                  <td class="numbers"><button class="button" value="7">7</button></td>
                  <td class="numbers"><button class="button" value="8">8</button></td>
                  <td class="numbers"><button class="button" value="9">9</button></td>
                </tr>
                <tr>
                  <td class="numbers"><button class="button" value="4">4</button></td>
                  <td class="numbers"><button class="button" value="5">5</button></td>
                  <td class="numbers"><button class="button" value="6">6</button></td>
                </tr>
                <tr>
                  <td class="numbers"><button class="button" value="1">1</button></td>
                  <td class="numbers"><button class="button" value="2">2</button></td>
                  <td class="numbers"><button class="button" value="3">3</button></td>
                </tr>
                <tr>
                  <td class="numbers"><button class="button">+/-</button></td>
                  <td class="numbers"><button class="button" value="0">0</button></td>
                  <td class="numbers"><button class="button" value=".">.</button></td>
                </tr>
              </table>
            </div>
          </div>
          <div id="right-operators">
            <table id="tr-op">
              <tr>
                <td class="r-operator"><button class="button" value="7">Delete</button></td>
              </tr>
              <tr>
                <td class="r-operator"><button class="button" value="7">/</button></td>
              </tr>
              <tr>
                <td class="r-operator"><button class="button" value="7">x</button></td>
              </tr>
              <tr>
                <td class="r-operator"><button class="button" value="7">-</button></td>
              </tr>
              <tr>
                <td class="r-operator"><button class="button" value="7">+</button></td>
              </tr>
              <tr>
                <td class="r-operator"><button class="button" value="7">=</button></td>
              </tr>
            </table>
          </div>
        </div>
      </div>
    </div>
    <div id="footer"></div>
  </body>
  <script src="script.js"></script>
</html>
